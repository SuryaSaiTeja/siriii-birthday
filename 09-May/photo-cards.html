<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What Everyone Says About You ❤️</title>
  <style>
    body {
      margin: 0;
      padding: 2rem 1rem;
      font-family: 'Segoe UI', sans-serif;
      background: #fff4f4;
      color: #4b2e2e;
      text-align: center;
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 2rem;
      color: #c14444;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: rotate(-2deg) scale(1.05);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card .reason {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.96);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      font-size: 0.9rem;
      font-weight: bold;
      line-height: 1.2;
      transition: opacity 0.3s;
      overflow-y: auto;
      box-sizing: border-box;
    }

    .card .reason {
      opacity: 0;
    }

    .card.clicked .reason {
      opacity: 1;
    }
  </style>
</head>

<body>
  <audio id="bg-music" loop preload="auto">
    <source src="audio/hi-nanna.mp3" type="audio/mpeg" />
  </audio>
  <button id="mute-btn"
    style="position: fixed; top: 1rem; left: 1rem; background: #ffffffcc; color: #3e2c23; border: none; padding: 0.6rem 1rem; border-radius: 8px; font-size: 1rem; cursor: pointer; z-index: 1000;">
    🔊 Mute
  </button>

  <h1>🌸 See what everyone says about you 🌸</h1>
  <div class="gallery">
    <div class="card" onclick="this.classList.toggle('clicked')">
      <img src="images/abdul-siri.jpeg" alt="Love Reason 1">
      <div class="reason">Bangaru talli</div>
    </div>
    <div class="card" onclick="this.classList.toggle('clicked')">
      <img src="images/card01.jpeg" alt="Love Reason 2">
      <div class="reason">All time Favourite girl 🪷</div>
    </div>
    <div class="card" onclick="this.classList.toggle('clicked')">
      <img src="images/card02.jpeg" alt="Love Reason 3">
      <div class="reason">One line lo <br> cheppalenu <br> nenu</div>
    </div>
    <div class="card" onclick="this.classList.toggle('clicked')">
      <img src="images/pravs-siri.jpeg" alt="Love Reason 4">
      <div class="reason">A soul sister I never knew I needed 👧</div>
    </div>
    <div class="card" onclick="this.classList.toggle('clicked')">
      <img src="images/anj-siri.jpeg" alt="Love Reason 5">
      <div class="reason">Siri is Love. She’s unconditional. She’s so pure at heart. I cannot imagine my life without her. 🫶</div>
    </div>
    <div class="card" onclick="this.classList.toggle('clicked')">
      <img src="images/suriya-siri.jpeg" alt="Love Reason 6">
      <div class="reason">Well, this whole thing is my way of saying 😉</div>
    </div>
  </div>
  <br>
  <button onclick="window.location.href='love-calculator.html'"
    style="margin-top: 2rem; padding: 0.75rem 1.5rem; font-size: 1rem; background: #c14444; color: white; border: none; border-radius: 8px; cursor: pointer;">
    Next ➡️
  </button>
  <script>
    const music = document.getElementById('bg-music');
    const muteBtn = document.getElementById('mute-btn');

    const savedMute = localStorage.getItem('muted') === 'true';
    music.muted = savedMute;
    muteBtn.textContent = savedMute ? '🔇 Unmute' : '🔊 Mute';

    let musicStarted = false;
    window.addEventListener('scroll', () => {
      if (!musicStarted) {
        music.play().catch(() => { });
        musicStarted = true;
      }
    }, { once: true });

    muteBtn.addEventListener('click', () => {
      music.muted = !music.muted;
      localStorage.setItem('muted', music.muted);
      muteBtn.textContent = music.muted ? '🔇 Unmute' : '🔊 Mute';
    });

    document.addEventListener('click', () => {
      music.play().catch(() => { });
    }, { once: true });
  </script>
</body>

</html>
