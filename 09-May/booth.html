<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photobooth Strip</title>
    <style>
        body {
            margin: 0;
            font-family: 'Satisfy', cursive;
            background: linear-gradient(to bottom right, #fff0f5, #fdf6e3);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            font-size: 2.2rem;
            color: #ff6f91;
        }

        p.description {
            font-size: 1.2rem;
            color: #6b4e4e;
            text-align: center;
            max-width: 500px;
        }

        #frame {
            background: #fff;
            border: 14px solid #eee;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            padding: 1rem;
            border-radius: 16px;
            position: relative;

            width: 90vw;
            max-width: 400px;
            aspect-ratio: 3/4;
            border: 12px solid #fff;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 1rem;
            overflow: hidden;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        button {
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #ff6f91;
            color: white;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #ff4f7d;
        }

        canvas {
            display: none;
        }

        #status {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: #d36c6c;
        }

        a.whatsapp-btn {
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #25D366;
            color: white;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        a.whatsapp-btn:hover {
            background: #1ebe5d;
        }

        #mute-btn {
            background: #fff0f0;
            color: #3e2c23;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
        }

        .replay-btn {
            margin-top: 2rem;
            padding: 0.8rem 1.6rem;
            font-size: 1.1rem;
            border-radius: 10px;
            background: #ffd166;
            color: #5b3c00;
            text-decoration: none;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }

        .replay-btn:hover {
            background: #ffb703;
        }

        #loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 2rem 0;
        }

        .loader-circle {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #ff6f91;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 0.5rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>



</head>

<body>
    <canvas id="confettiCanvas"
        style="position: fixed; top: 0; left: 0; pointer-events: none; z-index: 10000;"></canvas>
    <h1>üì∏ Capture the moments</h1>
    <p class="description">Now it‚Äôs your turn ‚Äì capture what your heart is saying after this magical treasure hunt! üíñ
    </p>
    <p style="font-size: 1rem; color: #a97b7b; margin-top: -1rem;">Click 3 times to complete your photo strip üéûÔ∏è</p>
    <div id="frame">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
    </div>
    <button id="captureBtn">üì∏ Capture</button>

    <div id="loader"
        style="display:none; position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%); z-index: 10001; background: rgba(255,255,255,0.95); padding: 2rem; border-radius: 12px; text-align: center;">
        <div class="loader-circle"></div>
        <p style="color: #d36c6c; font-size: 1.1rem;">Processing your photo strip...</p>
    </div>
    <div id="status">Photo 1 of 3</div>
    <!--<a id="whatsappShare" style="display:none;" class="whatsapp-btn" target="_blank"
        style="display:none; margin-top: 1rem;">üì§ Share via WhatsApp</a>-->
    <button id="mute-btn" style="position: fixed; top: 1rem; left: 1rem; z-index: 1000;">üîä Mute</button>
    <audio id="shutter-sound" src="audio/capture.mp3" preload="auto"></audio>
    <audio id="bg-music" autoplay loop>
        <source src="audio/oohalu.mp3" type="audio/mpeg">
    </audio>

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const captureBtn = document.getElementById("captureBtn");
        const statusText = document.getElementById("status");
        const shutterSound = document.getElementById("shutter-sound");

        let captures = [];

        navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
            video.srcObject = stream;
        }).catch(err => alert("Camera access error: " + err));

        captureBtn.addEventListener("click", () => {
            if (video.videoWidth === 0 || video.videoHeight === 0) {
                alert("Camera not ready yet!");
                return;
            }

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext("2d");
            shutterSound.play();
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            captures.push(canvas.toDataURL("image/png"));

            if (captures.length < 3) {
                statusText.textContent = `Photo ${captures.length + 1} of 3`;
            } else {
                statusText.textContent = "Preparing your photo strip...";
                document.getElementById("loader").style.display = "flex";
                document.getElementById("loader").style.display = "flex";

                const stripCanvas = document.createElement("canvas");
                const w = canvas.width;
                const h = canvas.height;
                const stripHeight = (h + 40) * 3 + 40;

                stripCanvas.width = w;
                stripCanvas.height = stripHeight;

                const stripCtx = stripCanvas.getContext("2d");
                stripCtx.fillStyle = "#ffffff";
                stripCtx.fillRect(0, 0, w, stripHeight);

                const messages = [
                    "You're glowing ‚ú®",
                    "This is joy üíï",
                    "Memories captured üéûÔ∏è",
                    "Priceless reaction üòç",
                    "Just wow ü•π",
                    "Heart full of love üíó",
                    "Look at that grin ü•∞",
                    "This moment matters üíñ"
                ];
                const picked = messages.sort(() => 0.5 - Math.random()).slice(0, 3);
                let loaded = 0;
                captures.forEach((dataUrl, i) => {
                    const img = new Image();
                    img.src = dataUrl;
                    img.onload = () => {
                        const padding = 20;
                        const imageX = padding;
                        const imageY = i * (h + padding * 2) + padding;
                        const targetWidth = w - padding * 2;
                        const aspectRatio = img.width / img.height;
                        const targetHeight = targetWidth / aspectRatio;
                        const offsetX = (w - targetWidth) / 2;
                        stripCtx.drawImage(img, offsetX, imageY, targetWidth, targetHeight);

                        stripCtx.fillStyle = "#444";
                        stripCtx.font = "28px Satisfy";
                        stripCtx.textAlign = "center";
                        stripCtx.fillText(picked[i], w / 2, imageY + h + 30);
                        loaded++;
                        if (loaded === 3) {
                            const finalUrl = stripCanvas.toDataURL("image/png");
                            const link = document.createElement("a");
                            link.href = finalUrl;
                            const timestamp = new Date().toISOString().replace(/[-:.]/g, "");
                            link.download = `photobooth-${timestamp}.png`;
                            link.click();
                            //shareToWhatsApp(finalUrl);
                            statusText.textContent = "Downloaded your strip! üéâ";
                            captures = [];
                            launchConfetti();
                            statusText.textContent = "Photo 1 of 3";
                            document.getElementById("loader").style.display = "none";
                        }
                    }
                });
            }
        });

        const whatsappShare = document.getElementById("whatsappShare");
        const music = document.getElementById("bg-music");
        const muteBtn = document.getElementById("mute-btn");
        music.muted = localStorage.getItem('muted') === 'true';
        muteBtn.textContent = music.muted ? 'üîá Unmute' : 'üîä Mute';
        muteBtn.addEventListener('click', () => {
            music.muted = !music.muted;
            localStorage.setItem('muted', music.muted);
            muteBtn.textContent = music.muted ? 'üîá Unmute' : 'üîä Mute';
        });
        document.addEventListener('click', () => {
            music.play().catch(() => { });
        }, { once: true });

        function shareToWhatsApp(dataUrl) {
            // Since we can't directly share images via WhatsApp, we'll share a message instead
            const msg = "Just captured my favorite expressions after the treasure hunt! üíñ\nTry your own at: https://yourdomain.com";
            const encoded = encodeURIComponent(msg);
            whatsappShare.href = `https://wa.me/?text=${encoded}`;
            whatsappShare.style.display = "inline-block";
        }




        function launchConfetti() {
            const canvas = document.getElementById('confettiCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            canvas.style.width = canvas.width + "px";
            canvas.style.height = canvas.height + "px";

            const particles = [];
            const colors = ['#ff6f91', '#ffcc70', '#a07c5e'];

            for (let i = 0; i < 150; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * -canvas.height,
                    radius: Math.random() * 6 + 2,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    speed: Math.random() * 3 + 1,
                    angle: Math.random() * Math.PI * 2
                });
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (const p of particles) {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.fill();
                }
            }

            function update() {
                for (const p of particles) {
                    p.y += p.speed;
                    p.x += Math.sin(p.angle);
                    if (p.y > canvas.height) {
                        p.y = -10;
                        p.x = Math.random() * canvas.width;
                    }
                }
            }

            function animate() {
                draw();
                update();
                requestAnimationFrame(animate);
            }

            animate();

            setTimeout(() => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }, 5000);
        }


        function update() {
            for (const p of particles) {
                p.y += p.speed;
                p.x += Math.sin(p.angle);
                if (p.y > canvas.height) {
                    p.y = -10;
                    p.x = Math.random() * canvas.width;
                }
            }
        }

        function animate() {
            draw();
            update();
            requestAnimationFrame(animate);
        }

        animate();

        setTimeout(() => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }, 5000);

    </script>
